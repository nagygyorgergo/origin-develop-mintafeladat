 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Minimal</title>

    <!-- Local bootstrap css and my css-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/blog-minimal.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!-- Brand -->
        <a class="navbar-brand" href="#">My Website</a>

        <!-- Toggle button for small screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks" aria-controls="navbarLinks" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation links -->
        <div class="collapse navbar-collapse" id="navbarLinks">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Resources</a>
                </li>
                <li class="nav-item dropdown">
                    <a onclick="inspirationShow()" onblur="closeInspirationDropdown()" class="nav-link dropdown-toggle" href="#" role="button">
                        Inspiration
                    </a>
                    <div class="dropdown-menu" id="inspirationDropdown">
                        <a class="dropdown-item" href="#">Inspiration 1</a>
                        <a class="dropdown-item" href="#">Inspiration 2</a>
                        <a class="dropdown-item" href="#">Inspiration 3</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a onclick="coursesShow()" onblur="closeCoursesDropdown()" class="nav-link dropdown-toggle" href="#" role="button">
                        Courses
                    </a>
                    <div class="dropdown-menu" id="coursesDropdown">
                        <a class="dropdown-item" href="#">Course A</a>
                        <a class="dropdown-item" href="#">Course B</a>
                        <a class="dropdown-item" href="#">Course C</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" id="sign-in-button" href="#">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="get-started-button" href="#">Get started</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content of webpage goes here -->
<!-- Image slideshow-->
<div id="imageSlideShow" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img id="photo1" class="d-block w-100" alt="kep1">
            <div class="carousel-caption d-block">
                <h5 id="title1">First slide label(not visible, fetched from API)</h5>
            </div>
        </div>
        <div class="carousel-item">
            <img id="photo2" class="d-block w-100" alt="kep2">
            <div class="carousel-caption d-block">
                <h5 id="title2">Second slide label</h5>
            </div>
        </div>
        <div class="carousel-item">
            <img id="photo0" class="d-block w-100" alt="kep0">
            <div class="carousel-caption d-block">
                <h5 id = "title0">Third slide label</h5>
            </div>
        </div>
    </div>
    <button id="hatraGomb" class="carousel-control-prev" type="button" data-bs-target="#imageSlideShow" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button id="eloreGomb" class="carousel-control-next" type="button" data-bs-target="#imageSlideShow" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<!-- Image slideshow end-->

<!-- Local Bootstrap JS file and scripts -->
<script src="../js/bootstrap.min.js"></script>
<script src="../js/blog-minimal.js"></script>

</body>
</html>
