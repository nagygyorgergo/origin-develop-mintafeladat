 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Minimal</title>

    <!-- Local bootstrap css and my css-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/my-styles.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">My Website</a>

        <!-- Toggle button for small screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks" aria-controls="navbarLinks" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation links -->
        <div class="collapse navbar-collapse" id="navbarLinks">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Resources</a>
                </li>
                <li class="nav-item dropdown">
                    <a onclick="inspirationShow()" onblur="closeInspirationDropdown()" class="nav-link dropdown-toggle" href="#" role="button">
                        Inspiration
                    </a>
                    <div class="dropdown-menu" id="inspirationDropdown">
                        <a class="dropdown-item" href="#">Inspiration 1</a>
                        <a class="dropdown-item" href="#">Inspiration 2</a>
                        <a class="dropdown-item" href="#">Inspiration 3</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a onclick="coursesShow()" onblur="closeCoursesDropdown()" class="nav-link dropdown-toggle" href="#" role="button">
                        Courses
                    </a>
                    <div class="dropdown-menu" id="coursesDropdown">
                        <a class="dropdown-item" href="#">Course A</a>
                        <a class="dropdown-item" href="#">Course B</a>
                        <a class="dropdown-item" href="#">Course C</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" id="sign-in-button" href="#">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="get-started-button" href="#">Get started</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content of webpage goes here -->

<!-- Local Bootstrap JS file and scripts -->
<script src="../js/bootstrap.min.js"></script>
<script>
    function inspirationShow() {
        const inspirationDropdown = document.getElementById("inspirationDropdown");
        inspirationDropdown.classList.toggle("show");
    }
    function closeInspirationDropdown() {
        const inspirationDropdown = document.getElementById("inspirationDropdown");
        inspirationDropdown.classList.remove("show");
    }
    function coursesShow() {
        const coursesDropdown = document.getElementById("coursesDropdown");
        coursesDropdown.classList.toggle("show");
    }
    function closeCoursesDropdown() {
        const coursesDropdown = document.getElementById("coursesDropdown");
        coursesDropdown.classList.remove("show");
    }
</script>

</body>
</html>
